<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 340" fill="none">
  <defs>
    <linearGradient id="goldGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f5d442"/>
      <stop offset="30%" stop-color="#d4a017"/>
      <stop offset="60%" stop-color="#c4941a"/>
      <stop offset="100%" stop-color="#8b6914"/>
    </linearGradient>
    <linearGradient id="goldShine" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff8dc" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#fff8dc" stop-opacity="0"/>
      <stop offset="100%" stop-color="#fff8dc" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="goldInner" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e8c840"/>
      <stop offset="100%" stop-color="#a07818"/>
    </linearGradient>
    <clipPath id="cardClip">
      <path d="M16,0 L224,0 Q240,0 240,16 L240,324 Q240,340 224,340 L16,340 Q0,340 0,324 L0,16 Q0,0 16,0 Z"/>
    </clipPath>
  </defs>

  <!-- Main card shape -->
  <rect x="0" y="0" width="240" height="340" rx="16" fill="url(#goldGrad)"/>

  <!-- Shine overlay -->
  <rect x="0" y="0" width="240" height="340" rx="16" fill="url(#goldShine)"/>

  <!-- Inner card border -->
  <rect x="8" y="8" width="224" height="324" rx="12" fill="none" stroke="#c4941a" stroke-width="0.5" opacity="0.6"/>

  <!-- Shield shape for rating/position area -->
  <path d="M20,20 L80,20 L80,80 L50,95 L20,80 Z" fill="url(#goldInner)" opacity="0.4"/>
  <path d="M20,20 L80,20 L80,80 L50,95 L20,80 Z" fill="none" stroke="#d4a017" stroke-width="0.5" opacity="0.5"/>

  <!-- Photo frame area -->
  <path d="M40,100 L200,100 L200,200 L120,215 L40,200 Z" fill="url(#goldInner)" opacity="0.15"/>
  <path d="M40,100 L200,100 L200,200 L120,215 L40,200 Z" fill="none" stroke="#d4a017" stroke-width="0.5" opacity="0.3"/>

  <!-- Name plate -->
  <rect x="30" y="222" width="180" height="24" rx="2" fill="url(#goldInner)" opacity="0.2"/>
  <line x1="30" y1="222" x2="210" y2="222" stroke="#d4a017" stroke-width="0.5" opacity="0.5"/>
  <line x1="30" y1="246" x2="210" y2="246" stroke="#d4a017" stroke-width="0.5" opacity="0.3"/>

  <!-- Stats area -->
  <line x1="120" y1="260" x2="120" y2="310" stroke="#d4a017" stroke-width="0.5" opacity="0.3"/>

  <!-- Left stats lines -->
  <line x1="35" y1="270" x2="110" y2="270" stroke="#d4a017" stroke-width="0.3" opacity="0.2"/>
  <line x1="35" y1="285" x2="110" y2="285" stroke="#d4a017" stroke-width="0.3" opacity="0.2"/>
  <line x1="35" y1="300" x2="110" y2="300" stroke="#d4a017" stroke-width="0.3" opacity="0.2"/>

  <!-- Right stats lines -->
  <line x1="130" y1="270" x2="205" y2="270" stroke="#d4a017" stroke-width="0.3" opacity="0.2"/>
  <line x1="130" y1="285" x2="205" y2="285" stroke="#d4a017" stroke-width="0.3" opacity="0.2"/>
  <line x1="130" y1="300" x2="205" y2="300" stroke="#d4a017" stroke-width="0.3" opacity="0.2"/>

  <!-- Bottom decorative line -->
  <line x1="60" y1="325" x2="180" y2="325" stroke="#d4a017" stroke-width="0.5" opacity="0.3"/>

  <!-- Subtle border -->
  <rect x="0" y="0" width="240" height="340" rx="16" fill="none" stroke="#d4a017" stroke-width="1.5" opacity="0.4"/>
</svg>
